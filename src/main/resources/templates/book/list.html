<script type="text/javascript">
    $(document).ready(function () {
        //----測試用
        // $('.form-control').attr('disabled', true);
        // $("#incomeOrExpend").attr('disabled', false);
        // $("#amt").attr('disabled', false);
        // $("#paidDat").attr('disabled', false);
        //----
        var customerId = $("#customerId option:selected").val();
        findProjectByCustomerIdAjax(customerId)
        $("#customerId").change(function () {
            var customerId = $("#customerId option:selected").val();
            findProjectByCustomerIdAjax(customerId)
        });
    });

    function findProjectByCustomerIdAjax(customerId) {
        $.ajax({
            contentType: 'application/json; charset=UTF-8',
            type: "post",
            data: JSON.stringify(customerId),
            url: "/books/findProjectByCustomerId",
            success: function (data) {
                var str = "";
                $.each(data, function (index, value) {
                    str += "<option value='" + value.id + "'>" + value.projectName + "</option>";
                });
                $("#projectId").empty();
                $("#projectId").append(str);
            },
            error: function (jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Not connect.\n Verify Network.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                alert(msg);
            },
        });
    }

</script>

<script>
    $('#myForm').submit(function () {
        return false;
    });

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        enter();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    function enter() {
        var status = $('#status').val();
        switch (status) {
            case 'create':
                var $form = $("#myForm");
                var formData = getFormData($form);
                //var formData2 = $('#myForm').serialize(); //for get submit
                $.ajax({
                    contentType: 'application/json; charset=UTF-8',
                    type: "post",
                    //data: JSON.stringify({'id': id,'amt': amt,'incomeOrExpend':incomeOrExpend}) ,
                    data: JSON.stringify(formData),
                    url: "/books",
                    success: function (data) {
                        alert('OK');
                        //todo 未來要改成回到當頁
                        location.reload();
                    },
                    error: function (jqXHR, exception) {
                        var msg = '';
                        if (jqXHR.status === 0) {
                            msg = 'Not connect.\n Verify Network.';
                        } else if (jqXHR.status == 404) {
                            msg = 'Requested page not found. [404]';
                        } else if (jqXHR.status == 500) {
                            msg = 'Internal Server Error [500].';
                        } else if (exception === 'parsererror') {
                            msg = 'Requested JSON parse failed.';
                        } else if (exception === 'timeout') {
                            msg = 'Time out error.';
                        } else if (exception === 'abort') {
                            msg = 'Ajax request aborted.';
                        } else {
                            msg = 'Uncaught Error.\n' + jqXHR.responseText;
                        }
                        alert(msg);
                    },
                });
                break;
            case 'update':
                alert(2);
                break;

        }
        alert(status);
    }

    function abc() {

        $('#create').attr('disabled', true);
        $('#invNo').attr('required', false);
    }

    //-查詢視窗
    function openAddModal() {
        alert(1);

        $.ajax({
                type: 'GET',

                success: function (data) {
                    $('#addPanelHolder').html(data);
                    $('#addPanel').modal('show');
                },
            }
        )
        */
    }

    //取的form所有值
    function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function (n, i) {
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }

    //元件控制
    function invCl() {
        var invStatus = $('#invoice').val();
        if (invStatus == 1) {
            $('#invNo').attr('disabled', false);
            $('#invYM').attr('disabled', false);
            $('#invYM').attr('placeholder', '2018-01');
            $('#invNo').attr('placeholder', 'NY12345678');
        } else if (invStatus == 0) {
            $('#invNo').attr('disabled', true);
            $('#invYM').attr('disabled', true);
            $('#invYM').attr('placeholder', '');
            $('#invNo').attr('placeholder', '');

        }
    }

    function paidCl() {
        var paid = $('#paid').val();
        if (paid == 1) {
            $('#paidDat').attr('disabled', false);
            $('#paidDat').attr('placeholder', '2018-01-01');
        } else if (paid == 0) {
            $('#paidDat').attr('disabled', true);
            $('#paidDat').attr('placeholder', '');
        }
    }

    $("input[name$='invYM']").datetimepicker({
        startView: 3,
        minView: 3,
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        format: 'yyyy-mm',
        language: 'zh-TW'
    });
    $("input[name$='paidDat']").datetimepicker({
        startView: 2,
        minView: 2,
        autoclose: true,
        todayBtn: true,
        todayHighlight: true,
        format: 'yyyy-mm-dd',
        language: 'zh-TW'
    });


</script>
