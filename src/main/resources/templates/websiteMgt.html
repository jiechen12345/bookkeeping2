<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>流水帳</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this tmemberlate -->
    <link href="/css/dashboard.css" rel="stylesheet"/>
    <link href="/css/bootstrap-table.css" rel="stylesheet">

    <script src="../static/js/echarts.common.min.js"></script>

</head>

<body>
<!--引入topbar-->
<div th:replace="common/bar::top_bar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="common/bar::side_bar(activeUrl='main')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <table>
                <tr>
                    <td><h3>收入</h3>
                        <div id="main" style="width: 450px;height:400px;"></div>
                    </td>
                    <td><h3>支出</h3>
                        <div id="main2" style="width: 450px;height:400px;"></div>
                    </td>
                </tr>
            </table>


        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('main2'));

    option = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c}萬 ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['文薈館', '土銀', '台灣人壽', '中信金控', '百威']
        },
        series: [
            {
                name: '收入',
                type: 'pie',
                radius: ['40%', '80%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {value: 335, name: '文薈館'},
                    {value: 410, name: '土銀'},
                    {value: 734, name: '台灣人壽'},
                    {value: 1035, name: '中信金控'},
                    {value: 248, name: '百威'}
                ]
            }
        ]
    };

    option2 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c}萬 ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['文薈館', '土銀', '台灣人壽', '中信金控', '百威']
        },
        series: [
            {
                name: '支出',
                type: 'pie',
                radius: ['40%', '80%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    {value: 335, name: '文薈館'},
                    {value: 210, name: '土銀'},
                    {value: 134, name: '台灣人壽'},
                    {value: 503, name: '中信金控'},
                    {value: 34, name: '百威'}
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart2.setOption(option2);
</script>
</body>
</html>
