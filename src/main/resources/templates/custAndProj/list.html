<script>
    /**
     * toast 小提示框
     * @param tipTxt 提示内容
     */
    function popToast(tipTxt) {
        var $popToast = $(".pop-toast");
        $popToast.remove();
        var popToastHtml = '<div class="pop-toast">\n' +
            '            <p class="toast-tip">' + tipTxt + '</p>\n' +
            '        </div>';
        $popToast = $(popToastHtml);
        $("body").append($popToast);
        setTimeout(function () {
            $popToast.fadeOut();
        }, 1500);
    }

    Vue.directive('focus', {
        bind: function (el) {
            el.focus()
        },
        inserted: function (el) {
            el.focus()
        }
    })
    Vue.directive('color', {
        bind: function (el, binding) {
            el.style.color = binding.value
        },
    })


    var url = location.href;
    var ary = url.split("/");
    axios.defaults.baseURL = `https://` + ary[2];

    var vm = new Vue({
        el: '#app',
        data: {
            q_name: '',
            q_p_name: '',
            id: '',
            p_id: '',
            name: '',
            p_name: '',
            hiddenCustId: '',
            custList: [],
            p_List: [
                {
                    projectName: '請選擇客戶'
                }
            ],
            members: [
                {name: 'Jie', age: 30},
                {name: 'Leo', age: 30},
                {name: 'Joe', age: 43},
                {name: 'Jak', age: 45}
            ],
        },
        created() {
            this.getLists()
        },
        methods: {
            add() {
                //console.log('addcustList')
                if (this.name != '') {
                    const url = `/custAjax/addCust/`
                    axios.post(url, {
                        name: this.name,
                    }).then(
                        response => {
                            if (response.data) {
                                this.getLists()
                                console.log('成功')
                            } else {
                                popToast("客戶名稱重複 ！");
                            }
                        }).catch(e => {
                        console.log(e)
                        console.log('add失敗了!!')
                    })
                } else {
                    popToast("請填寫客戶名稱 ！");
                }
            },
            del(id) {
                // console.log('delcustList' + id)
                if (window.confirm(`確定刪除此客戶名稱?(此客戶之專案都會被刪除!)`)) {
                    const url = `/custAjax/delCust`
                    axios.delete(url + '/' + id).then(
                        response => {
                            this.getLists()
                            this.p_List = [
                                {
                                    projectName: '請選擇客戶'
                                }
                            ]
                            console.log('成功')
                        }).catch(e => {
                        console.log(e)
                        console.log('del失敗了!!')
                    })
                }
            },
            loadProj(id) {
                //console.log('****' + id)
                this.hiddenCustId = id
                const url = `/custAjax/getProjectList/`
                axios.get(url + '/' + id).then(
                    response => {
                        this.p_List = response.data
                    }).catch(e => {
                    console.log(e)
                    console.log('loadProj失敗了!!')
                })
            },
            addP() {
                //console.log('addcustList')
                if (this.hiddenCustId != '') {
                    if (this.p_name != '') {
                        const url = `/custAjax/addProj/`
                        axios.post(url, {
                            name: this.p_name,
                            custId: this.hiddenCustId
                        }).then(
                            response => {
                                if (response.data) {
                                    this.getLists()
                                    this.loadProj(this.hiddenCustId)
                                    console.log('成功')
                                } else {
                                    popToast("專案名稱重複 ！");
                                }
                            }).catch(e => {
                            console.log(e)
                            console.log('addP失敗了!!')
                        })
                    } else {
                        popToast("請輸入專案名稱 ！");
                    }
                } else {
                    popToast("請先選擇客戶單位 ！");
                }
                //
                // if (this.name != '') {
                //     const url = `/custAjax/addProj/`
                //     axios.post(url, {
                //         name: this.name,
                //         name: this.c,
                //     }).then(
                //         response => {
                //             if (response.data) {
                //                 this.getLists()
                //                 console.log('成功')
                //             } else {
                //                 popToast("客戶名稱重複 ！");
                //             }
                //         }).catch(e => {
                //         console.log(e)
                //         alert('失敗了!!')
                //     })
                // } else {
                //     popToast("請填寫客戶名稱 ！");
                // }

            },
            delP(pid) {
                // console.log('delcustList' + id)
                if (window.confirm(`確定刪除此專案?`)) {
                    const url = `/custAjax/delProj`
                    axios.delete(url + '/' + pid).then(
                        response => {
                            this.getLists()
                            this.loadProj(this.hiddenCustId)
                            console.log('成功')
                        }).catch(e => {
                        console.log(e)
                        console.log('delP失敗了!!')
                    })
                }
            },
            search(q_name) {

                let fCust = this.custList.filter(cust => cust.custNm.indexOf(q_name) != -1)

                return fCust;
            }
            ,
            searchP(q_p_name) {
                let fCust = this.p_List.filter(p => p.projectName.indexOf(q_p_name) != -1)
                return fCust;
            }
            ,
            getLists() {
                console.log('getLists')
                const url = `/custAjax/getLists/`
                axios.get(url).then(
                    response => {
                        this.custList = response.data
                        console.log(this.custList)
                    }).catch(e => {
                    console.log(e)
                    console.log('getLists失敗了!!')
                })
            }
        }
    })
</script>

    function ajaxError(jqXHR, exception) {
        var msg = '';
        if (jqXHR.status === 0) {
            msg = 'Not connect.\n Verify Network.';
        } else if (jqXHR.status == 404) {
            msg = 'Requested page not found. [404]';
        } else if (jqXHR.status == 500) {
            msg = 'Internal Server Error [500].';
        } else if (exception === 'parsererror') {
            msg = 'Requested JSON parse failed.';
        } else if (exception === 'timeout') {
            msg = 'Time out error.';
        } else if (exception === 'abort') {
            msg = 'Ajax request aborted.';
        } else {
            msg = 'Uncaught Error.\n' + jqXHR.responseText;
        }
        alert('seession= ')
        alert("\''+[[${session.loginUser.getName()}]]+'\'");
        alert(msg);
    }


</script>
